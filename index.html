<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Interactive Video Player</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <main>

      <div class="video-player">
        <video id="video-screen">
          <source src="video/video.mp4" type="video/mp4">
          <source src="video/video.ogg" type="video/ogg">
          <track label="English" kind="subtitles" srclang="en" src="video/captions.vtt">
        </video>
        <div class="video-controls">
          <progress id="video-progress-bar" max="100" value="0"></progress>
          <div id="video-buttons">
            <button id="btn-play-pause"></button>
            <span id="display-play-time"></span>
            <button id="btn-mute-toggle"></button>
            <button id="btn-full-screen"></button>
          </div>
        </div>
      </div>

      <section id="captions">
      </section>

    </main>
    <script type="text/javascript" src="js/data.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
